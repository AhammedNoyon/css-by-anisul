<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkable icon button</title>
    <!-- Font Awesome Free CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .items{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        justify-content: center;
        align-items: center;
        text-align: center;
        grid-gap: 0;
        background-color: cadetblue;
    }
    .items .items-link{
        list-style: none;
        margin: 10px;
    }
</style>

</head>
<body>
    <header>

    </header>
    <main>

    </main>
    <footer>
        <div class="items-link-container">
            <ul class="items">
                <li class="items-link"><button class="btn" onclick="window.open('')"><i class="fa-brands fa-facebook"></i></button></li>
                <li class="items-link"><button class="btn" onclick="window.open('https://www.youtube.com/')" class="btn-request-callback"><i class="fa-brands fa-youtube"></i></button></li>
                <li class="items-link"><button class="btn" onclick="window.open('https://www.youtube.com/')" class="btn-request-callback"><i class="fa-brands fa-instagram"></i></button></li>
                <li class="items-link"><button class="btn" onclick="window.open('https://www.linkedin.com/home?originalSubdomain=bd')" class="btn-request-callback"><i class="fa-brands fa-linkedin"></i></button></li>
            </ul>
        </div>
    </footer>
</body>
</html>
